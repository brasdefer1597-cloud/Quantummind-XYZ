<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialectic 369</title>
    <style>
        :root {
            --chola: #FF6B35; /* Chola Orange (Tesis) */
            --malandra: #2EC4B6; /* Malandra Turquoise (S√≠ntesis) */
            --fresa: #E71D36; /* Fresa Red (Ant√≠tesis) */
            --hybrida: #9D4EDD; /* Hybrid Purple (Disruption/Fusion) */
            --bg: #1A1A2E; /* Dark Background */
            --text-light: rgba(255, 255, 255, 0.7);
            --text-dim: rgba(255, 255, 255, 0.5);
        }
        
        body {
            width: 500px;
            height: 600px;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .title {
            text-align: center;
            background: linear-gradient(45deg, var(--chola), var(--malandra), var(--fresa));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9em;
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 500;
            font-size: 0.9em;
            color: var(--hybrida);
        }
        
        input, textarea, select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: white;
            padding: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--hybrida);
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        .style-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(45deg, var(--chola), var(--malandra));
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .btn:hover:not(:disabled) {
            transform: scale(1.02);
            background: linear-gradient(45deg, var(--malandra), var(--fresa));
            box-shadow: 0 6px 12px rgba(0,0,0,0.7);
        }
        .btn:active:not(:disabled) {
            transform: scale(1.00);
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .btn-disrupt {
            background: linear-gradient(45deg, var(--fresa), var(--hybrida));
        }
        
        .result {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid;
            transition: border-color 0.3s;
        }
        
        .thesis { border-left-color: var(--chola); }
        .antithesis { border-left-color: var(--fresa); }
        .synthesis { border-left-color: var(--malandra); }
        .hybrid { border-left-color: var(--hybrida); }
        
        .tag {
            font-size: 0.8em;
            font-weight: bold;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .chola .tag { color: var(--chola); }
        .malandra .tag { color: var(--malandra); }
        .fresa .tag { color: var(--fresa); }
        .hybrida .tag { color: var(--hybrida); }
        
        .content {
            font-size: 0.95em;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .content a {
            color: var(--malandra);
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--malandra);
            font-weight: 600;
        }
        
        .hidden {
            display: none;
        }

        .status {
            text-align: center;
            font-size: 0.8em;
            color: var(--text-dim);
        }
        
        /* History Styles */
        .history-title {
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            user-select: none;
        }
        .history-title:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .history-list {
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid var(--malandra);
            cursor: pointer;
            transition: background 0.2s;
        }
        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .history-item strong {
            color: var(--hybrida);
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .history-item small {
            color: var(--text-dim);
            font-size: 0.75em;
            display: block;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">HYBRID DIALECTIC 369</div>
        <div class="subtitle">Creative Inverse Mechanics</div>

        <!-- El campo de la Clave API ha sido omitido -->
        
        <div class="input-group">
            <label for="topicInput">Tema o Concepto:</label>
            <textarea id="topicInput" placeholder="Ej: identidad cultural, arte urbano, tecnolog√≠a social..." rows="3"></textarea>
        </div>
        
        <div class="style-selector">
            <div class="input-group">
                <label for="thesisStyle">Estilo de Tesis (Agente 1):</label>
                <select id="thesisStyle">
                    <option value="CHOLA">CHOLA (Ra√≠ces)</option>
                    <option value="MALANDRA">MALANDRA (Disrupci√≥n)</option>
                    <option value="FRESA">FRESA (Tecnolog√≠a)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="antithesisStyle">Estilo de Ant√≠tesis (Agente 2):</label>
                <select id="antithesisStyle">
                    <option value="MALANDRA">MALANDRA (Disrupci√≥n)</option>
                    <option value="FRESA">FRESA (Tecnolog√≠a)</option>
                    <option value="CHOLA">CHOLA (Ra√≠ces)</option>
                </select>
            </div>
        </div>
        
        <button class="btn" id="generateBtn">GENERAR DIALECTIC 369 (T-A-S)</button>
        <button class="btn btn-disrupt" id="disruptBtn" disabled>DISRUPCI√ìN CREATIVA (Tesis H√≠brida)</button>
        
        <div id="loading" class="loading hidden">
            üîÑ Generando s√≠ntesis h√≠brida...
        </div>
        
        <div id="results" class="hidden">
            <!-- Contenido inyectado din√°micamente por popup.js -->
        </div>
        
        <div class="status" id="status">
            Esperando clave API y texto...
        </div>

        <!-- History Section -->
        <div class="history-title" id="historyTitle">
            Historial Reciente
            <span id="historyArrow">‚ñº</span>
        </div>
        <div id="historyList" class="history-list hidden">
            <p style="text-align: center; color: var(--text-dim);">No hay an√°lisis recientes.</p>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
